command: spt
id: com.github.rigellute.spotify-tui
separate-locales: false
finish-args:
  - "--share=network"
  - "--filesystem=home"
modules:
  - name: spt
    sources:
    - sha256: 71e8e962bc9175003e01de1da4aafeab66d6dd7f40511ce32d734646a98b3e04
      type: file
      url: https://github.com/Rigellute/spotify-tui/releases/download/v0.13.0/spotify-tui-linux.tar.gz
    - type: file
      path: com.github.rigellute.spotify-tui.svg
    - type: file
      path: com.github.rigellute.spotify-tui-symbolic.svg
    - type: file
      path: com.github.rigellute.spotify-tui.desktop
    buildsystem: simple
    build-commands: 
      - "tar xvfz spotify-tui-linux.tar.gz"
      - "install -D spt /app/bin/spt"
      - "install -Dm644 com.github.rigellute.spotify-tui.svg /app/share/icons/hicolor/scalable/apps/com.github.rigellute.spotify-tui.svg"
      - "install -Dm644 com.github.rigellute.spotify-tui-symbolic.svg /app/share/icons/hicolor/symbolic/apps/com.github.rigellute.spotify-tui-symbolic.svg"
      - "install -Dm644 com.github.rigellute.spotify-tui.desktop /app/share/applications/com.github.rigellute.spotify-tui.desktop"
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
